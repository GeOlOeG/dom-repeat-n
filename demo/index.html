<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>dom-repeat-n Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">

    <link rel="import" href="../dom-repeat-n.html">
  </head>
  <body>
    <template id="t" is="dom-bind">
      <h2>Dom-repeat</h2>
      <template is="dom-repeat" items='["1","2"]'>
        <div>I am div {{index}}</div>
      </template>
      <template is="dom-repeat-n" count="3">
        <div>I am div {{index}}</div>
      </template>

      <h2>Dom-repeat (descending)</h2>
      <template is="dom-repeat-n" count="3" order="descending">
        <div>I am div {{index}}</div>
      </template>

      <h2>Dom-repeat (dynamic)</h2>
      <paper-input id="countInput" type="number" value="{{count}}"></paper-input>
      <paper-dropdown-menu label="Ordering" value="{{order}}">
        <paper-menu class="dropdown-content">
          <paper-item>ascending</paper-item>
          <paper-item>descending</paper-item>
        </paper-menu>
      </paper-dropdown-menu>
      <template is="dom-repeat-n" count="{{count}}" order="{{order}}">
        <div>I am div {{index}}</div>
      </template>
    </template>
  </body>
</html>
